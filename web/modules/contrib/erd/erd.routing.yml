erd.admin:
  path: '/admin/structure/erd'
  defaults:
    _controller: '\Drupal\erd\Controller\EntityRelationshipDiagramController::getMainDiagram'
    _title: 'Entity Relationship Diagram'
  requirements:
    _permission: 'administer erd'

erd.settings:
  path: '/admin/structure/erd/settings'
  defaults:
    _form: '\Drupal\erd\Form\EntityRelationshipDiagramSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer erd'

erd.ajaxSave:
  path: '/admin/structure/erd/ajax'
  defaults:
    _controller: '\Drupal\erd\Controller\EntityRelationshipDiagramController::saveDiagram'
    _title: 'Save Diagram'
  requirements:
    _permission: 'administer erd'
