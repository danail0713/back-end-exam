instructor_management.log_in_instructor:
  path: '/user/login/instructor'
  defaults:
    _title: 'Log in as an instructor'
    _form: 'Drupal\instructor_management\Form\LogInAsInstructorForm'
  requirements:
    _permission: 'access content'

instructor_management.add_resources:
  path: '/add-resources'
  defaults:
    _title: 'Add Resources'
    _form: 'Drupal\instructor_management\Form\AddResourcesForm'
  requirements:
    _permission: 'access add resources form'

instructor_management.add_homework:
  path: '/add-homework'
  defaults:
    _title: 'Add Homework'
    _form: 'Drupal\instructor_management\Form\AddHomeworkForm'
  requirements:
    _permission: 'access add homework form'

instructor_management.view_homeworks:
  path: '/view-homeworks'
  defaults:
    _title: 'View Homeworks'
    _form: 'Drupal\instructor_management\Form\ViewHomeworksForm'
  requirements:
    _permission: 'access view homeworks form'

instructor_management.questions_to_answer:
  path: '/questions-to-answer'
  defaults:
    _title: 'Questions To Answer'
    _form: 'Drupal\instructor_management\Form\QuestionsToAnswerForm'
  requirements:
    _permission: 'access questions to answer form'

instructor_management.update_resources:
  path: '/update-resources'
  defaults:
    _title: 'Update Resourses'
    _form: 'Drupal\instructor_management\Form\UpdateResourcesForm'
  requirements:
    _permission: 'access content'

instructor_management.delete_resources:
  path: '/delete-resources'
  defaults:
    _title: 'Delete Resources'
    _form: 'Drupal\instructor_management\Form\DeleteResourcesForm'
  requirements:
    _permission: 'access content'
